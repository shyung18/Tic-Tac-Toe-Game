<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Tic-Tac-Toe</title>
            <link rel="stylesheet" href="tictactoe.css">
        </head>
        <body>
            <h1 tabindex="1">Tic-Tac-Toe Game</h1>
            <h2 tabindex="2">Next Player: 
                <span id="nextPlayer">X</span>
            </h2>

            <!-- Each tr is a row and each row has 3 buckets -->
            <table id="board" aria-label="TicTacToe board">
                <tr>
                    <td tabindex="3" id="box1" aria-label="Row 1, Column 1"></td>
                    <td tabindex="4" id="box2" aria-label="Row 1, Column 2"></td>
                    <td tabindex="5" id="box3" aria-label="Row 1, Column 3"></td>
                </tr>
                <tr>
                    <td tabindex="6" id="box4" aria-label="Row 2, Column 1"></td>
                    <td tabindex="7" id="box5" aria-label="Row 2, Column 2"></td>
                    <td tabindex="8" id="box6" aria-label="Row 2, Column 3"></td>
                </tr>
                <tr>
                    <td tabindex="9" id="box7" aria-label="Row 3, Column 1"></td>
                    <td tabindex="10" id="box8" aria-label="Row 3, Column 2"></td>
                    <td tabindex="11" id="box9" aria-label="Row 3, Column 3"></td>
                </tr>
            </table>
            <button id="restart_button" role="button" aria-label="Press Enter to replay the game">Restart</button>
        </body>
        <script src="tictactoe.js"></script>
    </html>
