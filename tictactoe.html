<!DOCTYPE html>
    <html>
        <head>
            <title>Tic-Tac-Toe</title>
            <link rel="stylesheet" href="tictactoe.css">
        </head>
        <body>
            <h1>Tic-Tac-Toe Game</h1>
            <h3>Next Player: </h3>
            <!-- Each tr is a row and each row has 3 buckets -->
            <table>
                <tr>
                    <td id="box1">X</td>
                    <td id="box2">O</td>
                    <td id="box3"></td>
                </tr>
                <tr>
                    <td id="box4"></td>
                    <td id="box5">O</td>
                    <td id="box6"></td>
                </tr>
                <tr>
                    <td id="box7"></td>
                    <td id="box8"></td>
                    <td id="box9"></td>
                </tr>
            </table>
        </body>
    </html>
